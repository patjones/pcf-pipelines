- type: replace
  path: /product-properties/.properties.istio_frontend_tls_keypairs?
  value:
    value:
    - certificate:
        cert_pem: ((istio_frontend_tls_keypairs_0/certificate))
        private_key_pem: ((istio_frontend_tls_keypairs_0/privatekey))
      name: ((istio_frontend_tls_keypairs_0/name))
    - certificate:
        cert_pem: ((istio_frontend_tls_keypairs_1/certificate))
        private_key_pem: ((istio_frontend_tls_keypairs_1/privatekey))
      name: ((istio_frontend_tls_keypairs_1/name))
    - certificate:
        cert_pem: ((istio_frontend_tls_keypairs_2/certificate))
        private_key_pem: ((istio_frontend_tls_keypairs_2/privatekey))
      name: ((istio_frontend_tls_keypairs_2/name))
